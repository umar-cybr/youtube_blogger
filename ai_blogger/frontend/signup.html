<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 font-sans antialised">
        <nav class="bg-black p-4 text-white flex justify-between">
            <div>
                <h1 class="text-3xl font-bold">Youtube Blogger</h1>
            </div>
            <div>
                <a href="#" class="text-white hover:underline">Login</a>
                <a href="#" class="text-white hover:underline">Sign Up</a>
            </div>
        </nav>
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
                <h2 class="text-xl font-semibold">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium mt-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium mt-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium mt-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium mt-2">Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Re-Enter your password" class="w-full p-2 border rounded">
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-black text-white rounded mt-4 p-2 px-4 hover:bg-gray-600">Sign Up</button>
                </div>
            </div>
        </div>
        <footer class="text-center p-4 text-black mt-40">Created by Umar Ahmed</footer>
    </body>
</html>
